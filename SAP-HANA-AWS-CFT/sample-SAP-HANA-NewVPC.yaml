          - PrivSubCIDR
          - DMZCIDR
          - RemoteAccessCIDR
          - BASTIONInstanceType
          - AvailabilityZone
      - Label:
          default: Server and storage configuration
        Description:
          default: ''
        Parameters:
          - MyOS
          - SLESBYOSRegCode
          - MyInstanceType
          - HostCount
          - AutoRecovery
          - KeyName
          - VolumeTypeHanaData
          - VolumeTypeHanaLog
          - AWSEFS
          - Encryption
      - Label:
          default: SAP HANA database configuration
        Description:
          default: ''
        Parameters:
