Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref 'VPCCIDR'
      EnableDnsHostnames: 'true'
      EnableDnsSupport: 'true'
      Tags:
        - Key: Application
          Value: SAP HANA
  InternetGateway:
    Type: AWS::EC2::InternetGateway
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref 'VPC'
      InternetGatewayId: !Ref 'InternetGateway'
  BaseNodes:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
          - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/SAP-HANA-BaseNodes.template'
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        PrivSubCIDR: !Ref 'PrivSubCIDR'
        DMZCIDR: !Ref 'DMZCIDR'
        VPCID: !GetAtt 'BaseNetwork.Outputs.VPCID'
        HANASubnet: !GetAtt 'BaseNetwork.Outputs.HANASubnet'
        DMZSubnet: !GetAtt 'BaseNetwork.Outputs.PublicSubnet'
        DomainName: !Ref 'DomainName'
        RemoteAccessCIDR: !Ref 'RemoteAccessCIDR'
        ApplicationCIDR: !Ref 'ApplicationCIDR'
        HANAMasterHostname: !Ref 'HANAMasterHostname'
        HANAWorkerHostname: !Ref 'HANAWorkerHostname'
        PlacementGroupName: !If
          - PlacementGroupNull
          - !Ref 'AWS::NoValue'
          - !Join
            - ''
            - - !Ref 'PlacementGroupName'
              - ''
        PrivateBucket: !Ref 'PrivateBucket'
        Proxy: !Ref 'Proxy'
        KeyName: !Ref 'KeyName'
        MyOS: !Ref 'MyOS'
        MyInstanceType: !Ref 'MyInstanceType'
        DedicatedHostId: !If
          - IfDedicatedHost
          - !Select
            - '0'
            - !Ref 'DedicatedHostId'
          - ''
        RDPInstanceType: !Ref 'RDPInstanceType'
        InstallRDPInstance: !Ref 'InstallRDPInstance'
        InstallHANA: !Ref 'InstallHANA'
        AWSEFS: !Ref 'AWSEFS'
        Encryption: !Ref 'Encryption'
        VolumeTypeHanaData: !Ref 'VolumeTypeHanaData'
        VolumeTypeHanaLog: !Ref 'VolumeTypeHanaLog'
        HostCount: !Ref 'HostCount'
        SID: !Ref 'SID'
        SAPInstanceNum: !Ref 'SAPInstanceNum'
        HANAMasterPass: !Ref 'HANAMasterPass'
        HANAInstallMedia: !Ref 'HANAInstallMedia'
        AutoRecovery: !Ref 'AutoRecovery'
        CloudTrailS3Bucket: !Ref 'CloudTrailS3Bucket'
        EnableLogging: !Ref 'EnableLogging'
        SAPTZ: !Ref 'SAPTZ'
        CustomStorageConfig: !Ref 'CustomStorageConfig'
        SLESBYOSRegCode: !Ref 'SLESBYOSRegCode'
  BaseNetwork:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL:
        !Sub
          - 'https://${S3Bucket}.s3.${S3Region}.${AWS::URLSuffix}/${QSS3KeyPrefix}templates/SAP-HANA-BaseNetwork.template'
          - S3Region: !If [UsingDefaultBucket, !Ref 'AWS::Region', !Ref QSS3BucketRegion]
            S3Bucket: !If [UsingDefaultBucket, !Sub '${QSS3BucketName}-${AWS::Region}', !Ref QSS3BucketName]
      Parameters:
        VPC: !Ref 'VPC'
        InternetGateway: !Ref 'InternetGateway'
        VPCCIDR: !Ref 'VPCCIDR'
        DMZCIDR: !Ref 'DMZCIDR'
        PrivSubCIDR: !Ref 'PrivSubCIDR'
        RemoteAccessCIDR: !Ref 'RemoteAccessCIDR'
        KeyName: !Ref 'KeyName'
        BASTIONInstanceType: !Ref 'BASTIONInstanceType'
        AvailabilityZone: !Ref 'AvailabilityZone'
